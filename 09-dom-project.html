<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <p>Youtube Subscribe Button</p>
  <button class= "Js-subs"onclick="
  subscribe();


  ">Subscribe</button>
  <p>Rock Paper Scissors</p>
  <a href = "09-rps.html">Click here</a>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40= +$10 shipping. </p>
  <p>Orders over $40 = Free shipping</p>
  <input class="cost" placeholder="Cost of order" onkeydown="
handleCostKeydown(event)">
  <button  class="calculationButtom", onclick="
  costResult();  
  
  

  
  ">Calculate</button>
  <p class="calculationResult"></p>
  <script>

    function handleCostKeydown(event){
      if (event.key ==='Enter'){
        costResult();

      }
    }




    function subscribe() {
      const buttonElement = document.querySelector('.Js-subs')

  if (buttonElement.innerText === 'Subscribe'){    /* .innerText sadece buttondaki texte odaklanÄ±r */
    buttonElement.innerHTML = 'Subscribed';

  }else{
    buttonElement.innerHTML = 'Subscribe';
  }

    }

function costResult(){
  const inputElement = document.querySelector('.cost');
  let cost = Number(inputElement.value * 100) ;
  if ( cost < 4000 ){
    cost += 1000;

  }

  document.querySelector('.calculationResult').innerHTML = `$${cost/100}`;
  


}

  </script>

  
</body>

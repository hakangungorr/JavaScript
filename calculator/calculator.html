<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <p>
      <button
        class="number"
        ,
        onclick="
  calculation +='1'
  console.log(calculation);
  ">
        1
      </button>
      <button
        class="number"
        ,
        onclick="
  calculation +='2'
  console.log(calculation);
  ">
        2
      </button>
      <button
        class="number"
        ,
        onclick="
  calculation +='3'
  console.log(calculation);
  ">
        3
      </button>
      <button
        class="process"
        ,
        onclick="
  updateCalculation('+')
  ">
        +
      </button>
    </p>

    <p>
      <button
        class="number"
        ,
        onclick="
  calculation +='4' ;
  console.log(calculation);
  ">
        4
      </button>
      <button
        class="number"
        ,
        onclick="
  calculation +='5'
  console.log(calculation);
  ">
        5
      </button>
      <button
        class="number"
        ,
        onclick="
  calculation +='6'
  console.log(calculation);
  ">
        6
      </button>

      <button
        class="process"
        ,
        onclick="
      updateCalculation('-')
    ">
        -
      </button>
    </p>

    <p>
      <button
        class="number"
        ,
        onclick=" 
  calculation +='7' ;
  console.log(calculation);
  ">
        7
      </button>
      <button
        class="number"
        ,
        onclick="
  calculation +='8'
  console.log(calculation);
  ">
        8
      </button>
      <button
        class="number"
        ,
        onclick=" 
  calculation +='9'
  console.log(calculation);
  ">
        9
      </button>

      <button
        class="process"
        ,
        onclick="
    updateCalculation('*')
    ">
        *
      </button>
    </p>

    <p>
      <button
        class="number"
        onclick="
  calculation +='0' ;
  console.log(calculation);
  ">
        0
      </button>
      <button
        class="number"
        ,
        onclick="
  calculation +='.'
  console.log(calculation);
  ">
        .
      </button>
      <button
        class="number"
        ,
        onclick="
    calculation = eval(calculation);
    console.log(calculation);
    ">
        =
      </button>

      <button
        class="process"
        ,
        onclick="
        updateCalculation('/')
    
    ">
        /
      </button>
    </p>

    <button
      class="clearnumber"
      ,
      onclick="
  calculation=''
  console.log(`Cleared`);
  
  ">
      Clear
    </button>

    <script>
      let calculation = '';
      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
      }
    </script>
  </body>
</html>

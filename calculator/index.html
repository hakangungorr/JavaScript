<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body onkeydown="handleCostKeydown(event)">
    <p class="js-calculation"></p>
    <p>
      <button
        class="number"
        ,
        onclick="
  updateCalculation(1);
  ">
        1
      </button>
      <button
        class="number"
        ,
        onclick="
  updateCalculation(2);
  ">
        2
      </button>
      <button
        class="number"
        ,
        onclick="
  updateCalculation(3);
  ">
        3
      </button>
      <button
        class="process"
        ,
        onclick="
  updateCalculation('+')
  ">
        +
      </button>
    </p>

    <p>
      <button
        class="number"
        ,
        onclick="
  updateCalculation(4);
  ">
        4
      </button>
      <button
        class="number"
        ,
        onclick="
  updateCalculation(5);
  ">
        5
      </button>
      <button
        class="number"
        ,
        onclick="
  updateCalculation(6);
  ">
        6
      </button>

      <button
        class="process"
        ,
        onclick="
      updateCalculation('-')
    ">
        -
      </button>
    </p>

    <p>
      <button
        class="number"
        ,
        onclick=" 
      updateCalculation(7)
  ">
        7
      </button>
      <button
        class="number"
        ,
        onclick="
    updateCalculation(8)
  ">
        8
      </button>
      <button
        class="number"
        ,
        onclick=" 
  updateCalculation(9)
  ">
        9
      </button>

      <button
        class="process"
        ,
        onclick="
    updateCalculation('*')
    ">
        *
      </button>
    </p>

    <p>
      <button
        class="number"
        onclick="
  updateCalculation(0)
  ">
        0
      </button>
      <button
        class="number"
        ,
        onclick="
  updateCalculation('.')
  ">
        .
      </button>
      <button
        class="number"
        ,
        onclick="
    calculation = eval(calculation);
    showCalculation();
    localStorage.setItem('calculation' , calculation);
    
    
    



    ">
        =
      </button>

      <button
        class="process"
        ,
        onclick="
        updateCalculation('/')
    
    ">
        /
      </button>
    </p>

    <button
      class="clearnumber"
      ,
      onclick="
    calculation=''
    showCalculation()
    localStorage.setItem('calculation' , calculation);
    

    
  ">
      Clear
    </button>

    <script>
      let calculation = localStorage.getItem('calculation') || '';
      
      showCalculation();

      function handleCostKeydown(event) {
        const key = event.key;

        if (/[0-9+\-*/.]/.test(key)) {
          updateCalculation(key);
          console.log(key)
        }
        if (key === '=' || key === 'Enter') {
          calculation = eval(calculation);
          
          showCalculation();
          localStorage.setItem('calculation', calculation);
        } else if (key === 'Backspace' || key === 'Delete') {
          calculation = ' ';
          showCalculation();
          localStorage.setItem('calculation', calculation);
        }
      }

      function updateCalculation(value) {
        calculation += value;
        

        showCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function showCalculation() {
        const result = document.querySelector('.js-calculation');
        result.innerHTML = calculation;
      }
    </script>
  </body>
</html>

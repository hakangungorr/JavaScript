<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
    displayQuantity();
    ">
      Show Quantity
    </button>
    <button
      onclick="
        updateCartQuantity(1)
      
        ">
      Add to cart
    </button>
    <button
      onclick="
        updateCartQuantity(2)
      ">
      +2
    </button>
    <button
      onclick="
  updateCartQuantity(3)
  
  ">
      +3
    </button>

    <button
      onclick="
   
        updateCartQuantity(4)
      
    ">
      +4
    </button>

    <button
      onclick="

        updateCartQuantity(5)
      
">
      +5
    </button>

    <button
      onclick="


updateCartQuantity(-1)


">
      Remove from cart
    </button>

    <button
      onclick="

  updateCartQuantity(-2) 
  



">
      -2
    </button>

    <button
      onclick="

  updateCartQuantity(-3)


">
      -3
    </button>

    <button
      onclick="
  cartQuantity= 0;
  updateCartQuantity(0);
  ">
      Reset Cart
    </button>

    <p class="js-quantity"></p>

    <script>
      
      let cartQuantity = 0;
      displayQuantity(); //display quantity when page loads
      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert('full');
          return 
        }
        if (cartQuantity + value < 0) {
          alert('not enough');
          return
        }
        cartQuantity += value;

        displayQuantity();
        
        
      }
      
      function displayQuantity(){
        document.querySelector('.js-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;

      }

    </script>
  </body>
</html>

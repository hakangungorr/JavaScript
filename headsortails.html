<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeadsOrTails</title>
  </head>
  <body>
    <button
      onclick="
      playgame('heads')
      
      ">
      Heads
    </button>
    <button
      onclick="
    playgame('tails')
     ">
      Tails

    </button>
    <button onclick="
    score.wins=0,
    score.lose = 0
    localStorage.removeItem('score')
    ">Clear</button>

    <script>

      const score = JSON.parse(localStorage.getItem('score')) || { wins: 0, lose:0,
       
      }
      
      
      

  



      function playgame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'you win!' : 'you lose!');

        
        if (guess === result){
          score.wins++;

        }else if (guess != result) {
          score.lose++;
        } 

        localStorage.setItem('score' , JSON.stringify(score));
        console.log(score);
      }
    </script>
  </body>
</html>

   const product2 = {
    name: 'shirt' , 
    'delivery-time': '13.00' ,
    rating: {  /* nested object */
      stars: 4.5,
      count: 87
    },
    fun: function function1(){
      console.log('function inside object');
    

    }
  };

   
    console.log(product2);
    console.log(product2.name);
    console.log(product2['name']);
    /*  console.log(product2.delivery-time); /* - bu nu eksi olarak görüyor sanki işlem gibi o yüzden bracket notation kullanıoz */
    console.log(product2['delivery-time']);
    
    console.log(product2.rating.stars);
    product2.fun();

    console.log(typeof console);
    console.log(typeof console.log); // objectin içindeki function product2.fun() gibi //

    console.log(JSON.stringify(product2))
    
    const JsonString = JSON.stringify(product2);
    console.log(JSON.parse(JsonString))



    console.log('hello'.length);
    console.log('hello'. toUpperCase()); 


    const object1 = {
      message :'hello'
    };

    const object2 = object1;

    object1.message = 'good job';
    console.log(object1);
    console.log(object2);

    const object3 =   {
      message: 'good job'
    };

    console.log(object3 === object1);
    console.log(object1 === object2);
    
    const object4 =   {
      message: 'good job',
      price : 799
    };

    /* const message = object4.message;

    const { message ,price } = object4;
    console.log(message , price);

      message,
     //method: function function1(){

        console.log('method');

      //message : message
    }

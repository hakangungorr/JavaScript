<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dom-project.css">
  <title>Dom Project</title>
</head>
<body>

  <p>Youtube Subscribe Button</p>
  <button class= "Js-subs subs-button"onclick="
  subscribe();


  ">Subscribe</button>
  <p>Rock Paper Scissors</p>
  <a href = "09-rps.html">Click here</a>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40= +$10 shipping. </p>
  <p>Orders over $40 = Free shipping</p>
  <input class="cost cost-input" placeholder="Cost of order"  onkeydown="
handleCostKeydown(event)">
  <button  class="calculate-button ", onclick="
  costResult();  
  
  

  
  ">Calculate</button>
  <p class="calculationResult"></p>
  <script>

    function handleCostKeydown(event){
      console.log(event.keyCode)
      if (event.key ==='Enter'){
        costResult();

      }
    }




    function subscribe() {
      const buttonElement = document.querySelector('.Js-subs')

  if (buttonElement.innerText === 'Subscribe'){    /* .innerText sadece buttondaki texte odaklanÄ±r */
    buttonElement.innerHTML = 'Subscribed';
    buttonElement.classList.add('is-subscribed');
  }else{
    buttonElement.innerHTML = 'Subscribe';
    buttonElement.classList.remove('is-subscribed');
  }

    }

function costResult(){
  const inputElement = document.querySelector('.cost');
  let cost =Number(inputElement.value*100 ) ;
  console.log(typeof cost )
  if ( cost < 4000 ){
    cost += 1000;

  }

  document.querySelector('.calculationResult').innerHTML = `$${cost/100}`;
  


}

  </script>

  
</body>
</html>
